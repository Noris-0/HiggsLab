        <div class="preface">
            <p id="tittle">序</p>
            <p id="quote">“我們終其一生都在尋找那片在我們降生前被上帝允諾的應許之地。”</p>
            <p>這片土地是神的允諾，更是我們內心深處對空茫的世界未知的追求。即使我們傷痕纍纍，甚至失去了所有，只要能抵達彼岸。</p>
            <p>只要能抵達彼岸。</p>
            <p>人的一生便寄居於臨水之岸，一生縱長，人便舉足涉水而去。潮水一陣陣衝刷、推移，在每個瞬息抹除你逆旅的痕跡。踏至終末，潮水沒過咽喉、海浪侵蝕耳鼻、潮汛濕潤雙目，人消融于江河湖海，了無蹤影。</p>
            <p>.</p>
            <p>.</p>
            <p>我的臨水之岸。</p>
            <p>我的臨水之岸。</p>
            <p>你曾見過我所貪戀的。</p>
            <p>你曾埋葬過他們。</p>
            <p>你曾孕育過他們。</p>
            <p>潮水褪去后，一并消融于污穢的深海啊，我的故人們，我的愛人們。</p>
            <p>.</p>
